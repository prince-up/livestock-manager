<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Production Tracking - Livestock Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7fdfc;
    }

    nav {
      background: #4caf50;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background: #2e7d32;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.9rem 1.5rem;
      background: #4caf50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1b5e20;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="animal-records.html">Animal Records</a>
    <a href="health-monitoring.html">Health</a>
    <a href="feeding-schedule.html">Feeding</a>
    <a href="breeding-records.html">Breeding</a>
    <a href="production-tracking.html">Production</a>
    <a href="vaccination-history.html">Vaccines</a>
    <a href="alerts-reminders.html">Reminders</a>
    <a href="reports-analytics.html">Reports</a>
    <a href="inventory-management.html">Inventory</a>
    <a href="expenses-budgeting.html">Expenses</a>
    <a href="staff-management.html">Staff</a>
    <a href="chatbot-assistant.html">Chatbot</a>
  </nav>

  <header>üìà Production Tracking</header>

  <div class="container">
    <h2>Log Production Record</h2>
    <form id="production-form">
      <label for="animal_id">Animal ID</label>
      <input type="text" id="animal_id" name="animal_id" required />

      <label for="production_type">Production Type</label>
      <select id="production_type" name="production_type" required>
        <option value="milk">Milk</option>
        <option value="wool">Wool</option>
        <option value="meat">Meat</option>
        <option value="eggs">Eggs</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" step="0.01" id="quantity" name="quantity" required />

      <label for="unit">Unit</label>
      <select id="unit" name="unit">
        <option value="liters">Liters</option>
        <option value="kg">Kilograms</option>
        <option value="units">Units</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <button type="submit">üì• Save Record</button>
      <div class="message" id="msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("production-form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        animal_id: form.animal_id.value,
        production_type: form.production_type.value,
        quantity: parseFloat(form.quantity.value),
        unit: form.unit.value,
        date: form.date.value
      };

      try {
        const response = await fetch("http://localhost:8000/production", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          msg.textContent = "‚úÖ Production record saved!";
          msg.style.color = "green";
          form.reset();
        } else {
          msg.textContent = "‚ùå Error saving production record.";
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "‚ö†Ô∏è Network error. Please try again.";
        msg.style.color = "orange";
      }
    });
  </script>
</body>
</html>
