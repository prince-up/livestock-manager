<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alerts & Reminders - Livestock Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0fdf4;
    }

    nav {
      background: #4caf50;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background: #2e7d32;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.9rem 1.5rem;
      background: #43a047;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #2e7d32;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="animal-records.html">Animal Records</a>
    <a href="health-monitoring.html">Health</a>
    <a href="feeding-schedule.html">Feeding</a>
    <a href="breeding-records.html">Breeding</a>
    <a href="production-tracking.html">Production</a>
    <a href="vaccination-history.html">Vaccines</a>
    <a href="alerts-reminders.html">Reminders</a>
    <a href="reports-analytics.html">Reports</a>
    <a href="inventory-management.html">Inventory</a>
    <a href="expenses-budgeting.html">Expenses</a>
    <a href="staff-management.html">Staff</a>
    <a href="chatbot-assistant.html">Chatbot</a>
  </nav>

  <header>‚è∞ Alerts & Reminders</header>

  <div class="container">
    <h2>Set New Reminder</h2>
    <form id="reminder-form">
      <label for="reminder_type">Reminder Type</label>
      <select id="reminder_type" name="reminder_type" required>
        <option value="">-- Select Type --</option>
        <option value="Health Checkup">Health Checkup</option>
        <option value="Feeding">Feeding</option>
        <option value="Vaccination">Vaccination</option>
        <option value="Mating Schedule">Mating Schedule</option>
        <option value="Custom">Custom</option>
      </select>

      <label for="animal_id">Animal ID (Optional)</label>
      <input type="text" id="animal_id" name="animal_id" />

      <label for="reminder_date">Reminder Date</label>
      <input type="date" id="reminder_date" name="reminder_date" required />

      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <button type="submit">üîî Save Reminder</button>
      <div class="message" id="msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("reminder-form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        reminder_type: form.reminder_type.value,
        animal_id: form.animal_id.value,
        reminder_date: form.reminder_date.value,
        notes: form.notes.value
      };

      try {
        const response = await fetch("http://localhost:8000/reminders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          msg.textContent = "‚úÖ Reminder saved!";
          msg.style.color = "green";
          form.reset();
        } else {
          msg.textContent = "‚ùå Error saving reminder.";
          msg.style.color = "red";
        }
      } catch (err) {
        msg.textContent = "‚ö†Ô∏è Network error. Try again.";
        msg.style.color = "orange";
      }
    });
  </script>
</body>
</html>
