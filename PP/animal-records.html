<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animal Records - Livestock Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #eef5ff;
    }

    nav {
      background: #4caf50;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background: #388e3c;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.9rem 1.5rem;
      background: #4caf50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #43a047;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
    }

    .animal-list {
      margin-top: 2rem;
    }

    .animal-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f9f9f9;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .animal-card img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .animal-details {
      flex-grow: 1;
    }

    .animal-details p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="animal-records.html">Animal Records</a>
    <a href="health-monitoring.html">Health</a>
    <a href="feeding-schedule.html">Feeding</a>
    <a href="breeding-records.html">Breeding</a>
    <a href="production-tracking.html">Production</a>
    <a href="vaccination-history.html">Vaccines</a>
    <a href="alerts-reminders.html">Reminders</a>
    <a href="reports-analytics.html">Reports</a>
    <a href="inventory-management.html">Inventory</a>
    <a href="expenses-budgeting.html">Expenses</a>
    <a href="staff-management.html">Staff</a>
    <a href="chatbot-assistant.html">Chatbot</a>
  </nav>

  <header>üêÑ Animal Records</header>

  <div class="container">
    <h2>Add Animal Profile</h2>
    <form id="animal-form">
      <label for="tag_no">Tag Number</label>
      <input type="text" id="tag_no" name="tag_no" required />

      <label for="breed">Breed</label>
      <input type="text" id="breed" name="breed" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="photo">Photo (URL)</label>
      <input type="url" id="photo" name="photo" placeholder="https://example.com/image.jpg"/>

      <button type="submit">üì• Save Animal</button>
      <div class="message" id="msg"></div>
    </form>

    <div class="animal-list" id="animal-list">
      <h2>üìã Added Animal Records</h2>
      <!-- Cards will be appended here -->
    </div>
  </div>

  <script>
    const form = document.getElementById("animal-form");
    const msg = document.getElementById("msg");
    const list = document.getElementById("animal-list");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const animal = {
        tag_no: form.tag_no.value,
        breed: form.breed.value,
        dob: form.dob.value,
        gender: form.gender.value,
        photo: form.photo.value || "https://via.placeholder.com/100"
      };

      try {
        const res = await fetch("http://localhost:8000/animals", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(animal)
        });

        if (res.ok) {
          msg.textContent = "‚úÖ Animal record saved successfully!";
          msg.style.color = "green";
          form.reset();
          appendAnimalCard(animal);
        } else {
          msg.textContent = "‚ùå Error saving animal.";
          msg.style.color = "red";
        }
      } catch (error) {
        msg.textContent = "‚ö†Ô∏è Network error. Try again.";
        msg.style.color = "orange";
      }
    });

    function appendAnimalCard(animal) {
      const card = document.createElement("div");
      card.className = "animal-card";

      card.innerHTML = `
        <img src="${animal.photo}" alt="Animal Photo" />
        <div class="animal-details">
          <p><strong>Tag No:</strong> ${animal.tag_no}</p>
          <p><strong>Breed:</strong> ${animal.breed}</p>
          <p><strong>DOB:</strong> ${animal.dob}</p>
          <p><strong>Gender:</strong> ${animal.gender}</p>
        </div>
      `;

      list.appendChild(card);
    }
  </script>
</body>
</html>
