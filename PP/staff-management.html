  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #eef9ff;
    }

    nav {
      background: #4caf50;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background: #2e7d32;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 1rem;
    }

    label {
      font-weight: 500;
      margin-top: 1rem;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.9rem 1.5rem;
      background: #4caf50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #1b5e20;
    }

    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

    <a href="chatbot-assistant.html">Chatbot</a>
  </nav>

  <header>ðŸ‘¥ Staff/User Management</header>

  <div class="container">
    <h2>Add New Staff</h2>
    <form id="staff-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="role">Role</label>
      <select id="role">
        <option value="Admin">Admin</option>
        <option value="Manager">Manager</option>
        <option value="Caretaker">Caretaker</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" required />

      <button type="submit">âž• Add Staff</button>
      <div class="message" id="msg"></div>
    </form>

    <h2>Staff List</h2>
    <table id="staff-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("staff-form");
    const tableBody = document.querySelector("#staff-table tbody");
    const msg = document.getElementById("msg");

    let staffList = [];

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const staff = {
        name: form.name.value,
        email: form.email.value,
        role: form.role.value,
        phone: form.phone.value,
      };

      staffList.push(staff);
      form.reset();
      msg.textContent = "âœ… Staff added successfully!";
      msg.style.color = "green";
      updateTable();
    });

    function updateTable() {
      tableBody.innerHTML = "";
      staffList.forEach((staff) => {
        const row = `
          <tr>
            <td>${staff.name}</td>
            <td>${staff.email}</td>
            <td>${staff.role}</td>
            <td>${staff.phone}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
