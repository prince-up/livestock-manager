    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;

    nav {
      background: #4caf50;

      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    header {
      background: #388e3c;
      color: white;
      padding: 1.5rem;
      text-align: center;

    }

    .container {
      max-width: 900px;

      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);

    h2 {

    input, select {

    button {
      margin-top: 1.5rem;

    table {

    th, td {

    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>ðŸ§º Inventory Management</header>

  <div class="container">
    <h2>Add Inventory Item</h2>
    <form id="inventory-form">
      <label for="item">Item Name</label>
      <input type="text" id="item" name="item" required />

      <label for="category">Category</label>
      <select id="category" name="category">
        <option value="Feed">Feed</option>
        <option value="Medicine">Medicine</option>
        <option value="Equipment">Equipment</option>
        <option value="Others">Others</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" required />

      <label for="unit">Unit</label>
      <input type="text" id="unit" name="unit" placeholder="kg, bottles, pieces..." required />

      <button type="submit">âž• Add Item</button>
      <div class="message" id="msg"></div>
    </form>

    <h2>Current Inventory</h2>
    <table id="inventory-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Unit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById("inventory-form");
    const tableBody = document.querySelector("#inventory-table tbody");
    const msg = document.getElementById("msg");

    let inventoryList = [];

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const item = form.item.value;
      const category = form.category.value;
      const quantity = parseFloat(form.quantity.value);
      const unit = form.unit.value;

      const newItem = { item, category, quantity, unit };
      inventoryList.push(newItem);

      msg.textContent = "âœ… Item added to inventory!";
      msg.style.color = "green";
      form.reset();
      updateTable();
    });

    function updateTable() {
      tableBody.innerHTML = "";
      inventoryList.forEach((inv, index) => {
        const row = `
          <tr>
            <td>${inv.item}</td>
            <td>${inv.category}</td>
            <td>${inv.quantity}</td>
            <td>${inv.unit}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }
  </script>
</body>
