<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Health Monitoring - Livestock Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f7ff;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.9rem 1.5rem;
      background: #4caf50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #43a047;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
    }

    .record-link {
      margin-top: 1rem;
      background-color: #e8f5e9;
      padding: 1rem;
      border: 1px solid #c8e6c9;
      border-radius: 8px;
      color: #2e7d32;
    }

    .record-link a {
      color: #2e7d32;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>ü©∫ Health Monitoring</header>

  <div class="container">
    <h2>Record Animal Health Check</h2>
    <form id="health-form">
      <label for="animal_id">Animal ID</label>
      <input type="text" id="animal_id" name="animal_id" required />

      <label for="checkup_date">Check-up Date</label>
      <input type="date" id="checkup_date" name="checkup_date" required />

      <label for="temperature">Temperature (¬∞C)</label>
      <input type="number" step="0.1" id="temperature" name="temperature" required />

      <label for="symptoms">Symptoms Observed</label>
      <textarea id="symptoms" name="symptoms" rows="3"></textarea>

      <label for="treatment">Treatment Given</label>
      <textarea id="treatment" name="treatment" rows="3"></textarea>

      <label for="vet">Veterinarian</label>
      <input type="text" id="vet" name="vet" />

      <button type="submit">üì• Save Record</button>
      <div class="message" id="msg"></div>
    </form>

    <div class="record-link" id="recordLink" style="display: none;">
      <p>‚úÖ Saved your health report successfully!</p>
      <p>üìÑ <a href="#" id="recordUrl" target="_blank">View saved health record</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("health-form");
    const msg = document.getElementById("msg");
    const recordLink = document.getElementById("recordLink");
    const recordUrl = document.getElementById("recordUrl");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        animal_id: form.animal_id.value,
        checkup_date: form.checkup_date.value,
        temperature: parseFloat(form.temperature.value),
        symptoms: form.symptoms.value,
        treatment: form.treatment.value,
        vet: form.vet.value
      };

      try {
        const response = await fetch("http://localhost:8000/health", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok && result.id) {
          msg.textContent = "‚úÖ Health record saved!";
          msg.style.color = "green";

          // Generate record link
          const url = `http://localhost:8000/health/${result.id}`;
          recordUrl.href = url;
          recordLink.style.display = "block";

          form.reset();
        } else {
          msg.textContent = "‚ùå Error saving health record.";
          msg.style.color = "red";
          recordLink.style.display = "none";
        }
      } catch (err) {
        msg.textContent = "‚ö†Ô∏è Network error. Please try again.";
        msg.style.color = "orange";
        recordLink.style.display = "none";
      }
    });
  </script>
</body>
</html>
